{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h1>Tantra</h1>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <div class="row">
        <div class="col-md-6">
            {{ post.author.username }}
        </div>
        <div class="col-md-6">
            {{ post.created_at }}
        </div>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
